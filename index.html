<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam for PC - MP4 Only</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00bcd4, #3f51b5);  /* Smooth Blue and Cyan Gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    video {
      width: 90%;
      max-width: 800px;
      max-height: 70vh;
      border: 4px solid #ffffff;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
      background-color: #000;
      transition: transform 0.3s ease-in-out;
    }

    video:hover {
      transform: scale(1.05);
    }

    .disclaimer {
      font-size: 1.2em;
      margin-top: 15px;
      color: #ffeb3b;  /* Bright Yellow for visibility */
      background-color: #1e3d66;
      padding: 15px;
      border-radius: 8px;
      width: 80%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .disclaimer p {
      margin: 0;
      line-height: 1.4;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      background-color: #00bcd4;
      color: white;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #008c9e;
      transform: scale(1.05);
    }

    button.recording {
      background-color: #ff4081;  /* Color change while recording */
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
    }

    input {
      font-size: 1em;
      padding: 12px 20px;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: #3f51b5;
      color: white;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    input:focus {
      outline: none;
      background-color: #00bcd4;
    }

    a {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    a:hover {
      background-color: #008c9e;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.8em;
      }

      video {
        max-height: 60vh;
      }

      button {
        font-size: 1em;
        padding: 12px 25px;
      }

      input {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>Webcam for PC</h1>

  <!-- Disclaimer about the tool's function -->
  <div class="disclaimer">
    <p><strong>Disclaimer:</strong> This tool records your webcam footage and automatically converts it to MP4 format. No edits or modifications are made to your footage. The video is saved exactly as recorded.</p>
  </div>

  <video id="webcam" autoplay playsinline muted></video>

  <div class="controls">
    <button onclick="toggleFullscreen()">Toggle Fullscreen</button>

    <!-- Custom Filename Input -->
    <input type="text" id="filenameInput" placeholder="Enter filename" />

    <button id="recordBtn" onclick="toggleRecording()">Start Recording</button>
    <a id="downloadLink" style="display:none;">Download MP4 Recording</a>
  </div>

  <!-- Include ffmpeg.js -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@4.4.2/dist/ffmpeg.min.js"></script>

  <script>
    const video = document.getElementById('webcam');
    const recordBtn = document.getElementById('recordBtn');
    const downloadLink = document.getElementById('downloadLink');
    const filenameInput = document.getElementById('filenameInput');

    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;
    let fileName = 'recorded-webcam';

    // Request access to webcam
    async function initWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;

        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = function (e) {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = function () {
          const timestamp = new Date().toISOString().replace(/[:.]/g, '-');  // Format timestamp for filename
          fileName = filenameInput.value.trim() || `recorded-webcam-${timestamp}`;

          // Generate the WebM blob and convert it to MP4
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          recordedChunks = [];
          convertToMp4(blob);
        };
      } catch (err) {
        alert('Error accessing webcam: ' + err);
      }
    }

    // Convert WebM to MP4 using ffmpeg.js
    async function convertToMp4(blob) {
      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: true });

      await ffmpeg.load();
      const webmFile = new Blob([blob], { type: 'video/webm' });

      // Convert WebM file to MP4
      ffmpeg.FS('writeFile', 'input.webm', await fetchFile(webmFile));
      await ffmpeg.run('-i', 'input.webm', 'output.mp4');

      // Get the converted MP4 file from the FS
      const mp4Data = ffmpeg.FS('readFile', 'output.mp4');

      // Create a download link for MP4
      const mp4Blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });
      const url = URL.createObjectURL(mp4Blob);

      downloadLink.href = url;
      downloadLink.download = `${fileName}.mp4`;  // Set MP4 filename
      downloadLink.style.display = 'inline-block';
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function toggleRecording() {
      if (!mediaRecorder) return;

      if (isRecording) {
        mediaRecorder.stop();
        recordBtn.textContent = 'Start Recording';
        recordBtn.classList.remove('recording');
        isRecording = false;
      } else {
        recordedChunks = [];
        mediaRecorder.start();
        recordBtn.textContent = 'Stop Recording';
        recordBtn.classList.add('recording');
        downloadLink.style.display = 'none';
        isRecording = true;
      }
    }

    // Start webcam on load
    window.onload = initWebcam;
  </script>

</body>
</html>
